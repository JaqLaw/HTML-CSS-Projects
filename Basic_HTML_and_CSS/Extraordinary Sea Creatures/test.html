<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Extraordinary Sea Creatures | Conservation</title>
    <link rel="stylesheet" href="./css/test.css">
    <script src="JS/main.js"></script>
</head>

<body>


<!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="./images/thumb/thumbnail_1_small.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./images/thumb/thumbnail_2_small.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./images/thumb/thumbnail_3_small.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./images/thumb/thumbnail_4 _small.jpeg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="./images/thumb/thumbnail_1.jpeg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="./images/thumb/thumbnail_2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="./images/thumb/thumbnail_3.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./images/thumb/thumbnail_4.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="./images/thumb/thumbnail_1_small.jpeg" onclick="currentSlide(1)" alt="Whale">
      </div>
  
      <div class="column">
        <img class="demo" src="./images/thumb/thumbnail_2_small.jpg" onclick="currentSlide(2)" alt="Sea slug">
      </div>
  
      <div class="column">
        <img class="demo" src="./images/thumb/thumbnail_3_small.jpeg" onclick="currentSlide(3)" alt="Jellyfish">
      </div>
  
      <div class="column">
        <img class="demo" src="./images/thumb/thumbnail_4 _small.jpeg" onclick="currentSlide(4)" alt="Shrimp">
      </div>
    </div>
  </div>


  </body>
  </html>
