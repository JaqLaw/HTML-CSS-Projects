<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Auto Playing Slideshow</title>
  <link rel="stylesheet" href="./css/slideshow.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

<br><br>
  <div id="slideshow">
    <div>
      <img src="./images/thumb/thumbnail_1.jpeg">
    </div>

    <div>
      <img src="./images/thumb/thumbnail_2.jpg">
    </div>

    <div>
      <img src="./images/thumb/thumbnail_3.jpg">
    </div>

  </div>

  <script>
    $("#slideshow > div:gt(0)").hide();

    setInterval(function () {
      $('#slideshow > div:first')
        .fadeOut(1000)
        .next()
        .fadeIn(1000)
        .end()
        .appendTo('#slideshow');
    }, 3000);
  </script>

</body>

</html>
