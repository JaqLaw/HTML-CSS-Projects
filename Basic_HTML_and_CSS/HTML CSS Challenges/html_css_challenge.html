<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML CSS Challenges</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="html_css_challenges.css">
</head>

<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main">

        <div class="container">
            <img src="cow.jpg" alt="cow" class="center image">
            <div class="overlay">My name is Joan</div>
        </div>
        <div class="imageholder">
            <div class="bottom-left">Stevie</div>
        </div>


        <table class="centertable">
            <tr>
                <th>Cow 1</th>
                <th>Cow 2</th>
                <th>Cow 3</th>
            </tr>
            <tr>
                <td>Stevie</td>
                <td>Joan</td>
                <td>Madonna</td>
            </tr>
            <tr>
                <td>2</td>
                <td>6</td>
                <td>10</td>
            </tr>
        </table>
    </div>

    <div class="row">
        <div class="column">Cows</div>
        <div class="column">Chickens</div>
    </div>

    <p>Cows and chickens are the best!</p>

    <div class="videocontainer">
        <video class="image" autoplay muted loop>
            <source src="Cow_video.mp4" type="video/mp4">
        </video>
        <div class="overlayvideo">My name is Joan</div>
    </div>


</body>

<footer>&copy;Jaq made this page.</footer>

</html>
