<!DOCTYPE html>
<html lang="en">
<style>
    @keyframes zoominoutsinglefeatured {
        0% {
            transform: scale(1, 1);
        }

        50% {
            transform: scale(1.2, 1.2);
        }

        100% {
            transform: scale(1, 1);
        }
    }

    .zoom {
        animation: zoominoutsinglefeatured 15s forwards;
    }
</style>

</html>
